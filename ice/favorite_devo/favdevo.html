<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table>
           <tr>
            <td>Title</td>
            <td>Speaker</td>
            <td>Reference</td>
           </tr>
           <tr>
            <td>The Joy of Our Redemption</td>
            <td>Kristen M. Yee</td>
            <td>October General Conference 2024</td>
           </tr>
           <tr>
            <td>Think Celestial!</td>
            <td>Russel M. Nelson</td>
            <td>October General Conference 2023</td>
           </tr>
           <tr>
            <td>Self Mastery</td>
            <td>Russel M. Nelson</td>
            <td>October General Conference 1985</td>
           </tr>
         </table>
         <h2 class="add-talk">Add a talk!</h2>

       <div class="form-container">
         <form action="">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <label for="speaker">Speaker</label>
          <input type="text" id="speaker" name="speaker">
          <label for="reference">Reference</label>
          <input type="text" id="reference" name="reference">
          <input type="submit" value="Enter">
         </form>
       </div>

      </div>
    </main>
  </div>
</body>
</html>
